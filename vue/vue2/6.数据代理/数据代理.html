<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <p>需要安装对应浏览器的vue插件 这样就可以在控制台消除警告</p>
    <p>对productionTip修改</p>

    <!-- 准备好一个容器 {{}}只是一个分隔符设计成这样 里面是js表达式或者代码-->


    <script type="text/javascript">
        let num = 18
        let person = {
            name:'a',
            sex: 'male',
        }
        Object.defineProperty(person,'age',{
            //value:18,
            enumerable:true,//这就可以枚举了
            Writable:true, //可以被写
            configurable:true,//控制是否可以被删除

            //当有人读取person的age属性时，get函数就会被调用，其返回值就是age的值
            //在控制台输入修改这个属性的代码的时候，这个就会被调用上面的person也会被改变
            get:function(){
                console.log('get')
                return number
            },

            set(value){
                console.log(value)
                number=value
            }
        })//这个属性不能被枚举

        console.log(person)
        console.log(Object.keys(person))


        //下面的data会变成v._data data.name 变成 v.name
        //这就是代理模式，帮你做了很多事，把_data中的属性加在vm上这样就可以不用每次写_data了
        
        const v = new Vue({
           // el:'#root',//element 选择器css 或者使用getelementById
            data:{//提供el所指定的容器去使用
                name:'vue'
            }//这个改变了，页面上的东西也会改变。
        })


    </script>
</body>
</html>
