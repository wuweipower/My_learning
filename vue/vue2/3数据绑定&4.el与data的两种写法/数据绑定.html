<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

    <!-- 准备好一个容器 {{}}只是一个分隔符设计成这样 里面是js表达式或者代码-->
    <div id="root">
        <h1>单向绑定 v-bind: 简写为: </h1>
        <input type="text" v-bind:value="name">
        </hr>
        <h1>双向绑定 v-model 指令只用于表单元素 v-model:value 简写v-model</h1>
        <input type="text" v-model:value="name">

    </div>


    <script type="text/javascript">
        Vue.config.productionTip = false

        //创建vue实例 参数是对象
        //vue实例与容器是一对一的关系
        // const x = new Vue({
        //     el:'#root',//element 选择器css 或者使用getelementById
        //     data:{//提供el所指定的容器去使用
        //         name:'vue',
        //         address: 'Guangzhou',
        //         url:"http://www.baidu.com",
        //         attr:{
        //             name:'VUE'
        //         }
        //     }
        // })
        const v = new Vue({
           // el:'#root',//element 选择器css 或者使用getelementById
            data:{//提供el所指定的容器去使用
                name:'vue',
                address: 'Guangzhou',
                url:"http://www.baidu.com",
                attr:{
                    name:'VUE'
                }
            }
        })

        setTimeout(()=>{
            v.$mount('#root')//挂载在上面的容器里面
        },1000)


        new Vue({
            el:'#root',
            data:function(){
                return{
                    name:'Vue'
                }
            },
        })

        

        new Vue({
            el:'#root',
            data(){
                return{
                    name:'Vue'
                }
            },
        })
    </script>
</body>
</html>
